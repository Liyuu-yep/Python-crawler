<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="icon" href="../static/img/head123.png">
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/MainPage.css">
    <link rel="stylesheet" href="../static/css/S-mainPage.css">
    <style>

    </style>
</head>
<body>
<!--这是首页导航栏部分-->
<div class="header">
    <div class="container">
        <div class="left">
                    <a class="word1" href="">VICTORY</a>
<!--                    <a class="word2"  style="margin-left: 60px;">首页</a>-->
                    <a class="word2" href="/mainpage2/">个人中心</a>
                    <a class="word2" href="/fanjuinformation/">番剧信息</a>
                    <a class="word2" href="/analyse/">数据分析</a>
                    <a class="word2" href="/afterlogin/">总排行榜</a>
                </div>
        <div class="right">
            <!--搜索框-->
            <div class="search-container">
                <div class="search-icon">
                    <a class="glyphicon glyphicon-search" style=" text-decoration: none"></a>
                </div>
                <input class="search-input" type="text" placeholder="请输入搜索关键字">
            </div>
            <!--搜索框-->
            <!--用户框-->
            <div class="dropdown">
                <div class="user-box">
                    <a>
                        <img src="{{user_profile.profileimg.url}}" alt="" class="img-circle " id="userAvatar">
                        <div class="dropdown-content">
                            <a href="/mainpage2/">个人中心</a>
                            <a href="/mainpage/">注销退出</a>
                        </div>
                    </a>
                </div>
            </div>

        </div>
        <div style="clear:both"></div>
    </div>
</div>
<!--导航栏到此结束-->
<div id="header">
    <h1>个人中心</h1>
</div>
<div id="menu">
    <div class="menu-item">个人资料</div>
    <div class="menu-item">修改密码</div>
    <div class="menu-item">我的关注</div>
</div>
<div id="content">
    <div id="profile" class="menu-content">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-box" >
                <label class="word5" >用户头像：</label>
                <input type="file" name="image" accept=".jpg, .png">

                <div id="avatarPreview">
                    <img id="previewImage" src="{{user_profile.profileimg.url}}" class="img-circle" alt="用户头像">
                </div>
            </div>

            <div class="input-box">
                <label for="email" class="word5">用户名：</label>
                <input type="text" name="username" style="float: right" id="email" value="{{ user_profile.user.username }}">
                <div style="clear:both"></div>
                <br>
            </div>
            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages %}
                    <h5>{{message}}</h5>
                {% endfor %}
            </div>
            <button type="submit">保存</button>
        </form>




    </div>
    <div id="secure" class="menu-content" style="display: none;">

        <div class="email-section">
            <div class="email-text">更换邮箱</div>
            <!--这里预览邮箱-->
            <div class="email-number">{{ user_profile.user.email }}</div>
            <a href="/changeemail/"><button class="change-button">更换邮箱</button></a>
        </div>
        <div class="email-section">
            <div class="email-text">设置密码</div>
            <div class="email-number">*************</div>
            <a href="/changepassword/"><button class="change-button">修改密码</button></a>
        </div>
    </div>
    <div id="my-follow" class="menu-content" style="display: none;">
        <div class="followed-list">
            <!-- 以列表形式显示已关注内容 -->
        </div>
        <div class="follow-list">
            <!-- 以列表形式显示番剧 -->
             <div class="anime-item">
                <img src="placeholder.jpg" alt="番剧图片">
                <div class="anime-info">
                    <h3>番剧名</h3>
                    <p>番剧简介</p>
                </div>
            </div>
            <div class="anime-item">
                <img src="placeholder.jpg" alt="番剧图片">
                <div class="anime-info">
                    <h3>番剧名</h3>
                    <p>番剧简介</p>
                </div>
            </div>
            <div class="anime-item">
                <img src="placeholder.jpg" alt="番剧图片">
                <div class="anime-info">
                    <h3>番剧名</h3>
                    <p>番剧简介</p>
                </div>
            </div>
            <!-- 重复上面的结构以显示多个番剧 -->
        </div>
    </div>
</div>
<script src="../static/js/S-MainPage2.js">
</script>
</body>
</html>
