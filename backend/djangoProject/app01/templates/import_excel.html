<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Import Excel</title>
</head>
<body>
  <h1>Import Excel</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="excel_file" accept=".xlsx, .xls">
    <button type="submit">Import</button>
  </form>
</body>
</html>
