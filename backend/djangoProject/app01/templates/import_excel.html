<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数据库更新</title>
</head>
<body>
  <h1>数据库更新</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="excel_file" accept=".xlsx, .xls">
    <button type="submit">上传</button>
  </form>
</body>
</html>
