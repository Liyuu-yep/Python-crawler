<!DOCTYPE html>
<html>
<head>
    <title>密码重置</title>
</head>
<body>
    <h1>密码重置</h1>
    <form method="post" action="{% url 'reset_password' %}">
        {% csrf_token %}
        <label for="email">请输入注册邮箱：</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">发送重置链接</button>
    </form>
</body>
</html>
